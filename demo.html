<!DOCTYPE HTML>
<html>
    <head>

        <title>Image Fader - Demo</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="imageFader.js"></script>

        <script type="text/javascript">
        $(document).ready(function(){
            $("#fader").imageFader({
                animationEnd:function(obj){
                    console.log(obj.index);
                }
            });
        });
        </script>

        <style type="text/css">
            #fader{
                background-color:#000;
                height:500px;
                width:700px;
            }
        </style>

    </head>
    <body>

        <ul id='fader'>
            <li><img src="http://farm5.staticflickr.com/4149/4975374268_15df612823_b.jpg" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4085/4974756721_8a24cc8350_b.jpg" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4106/4974759279_e1b475a926_b.jpg" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4107/4974791109_57a51cbeb4_b.jpg" alt=""></li>
        </ul>

    </body>
</html>
