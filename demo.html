<!DOCTYPE HTML>
<html>
    <head>

        <title>Image Fader - Demo</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="imageFader.js"></script>

        <script type="text/javascript">
        $(document).ready(function(){
            $("#fader").imageFader({
                captions : true,
                captionAttr : "caption"
            });
        });
        </script>

        <style type="text/css">
            #fader{
                position:absolute;
                background-color:#000;
                height:50%;
                width:50%;
            }

            .imageFaderCaption{
                position:absolute;
                margin:0;
                padding:5px;
                bottom:0;
                color:#fff;
                z-index:10;
            }
        </style>

    </head>
    <body>

        <ul id='fader'>
            <li><img src="http://farm5.staticflickr.com/4149/4975374268_15df612823_b.jpg" caption="Caption 1" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4085/4974756721_8a24cc8350_b.jpg" caption="Caption 2" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4106/4974759279_e1b475a926_b.jpg" caption="Caption 3" alt=""></li>
            <li><img src="http://farm5.staticflickr.com/4107/4974791109_57a51cbeb4_b.jpg" caption="Caption 4" alt=""></li>
        </ul>

    </body>
</html>
