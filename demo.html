<!DOCTYPE HTML>
<html>
    <head>

        <title>Image Fader - Demo</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="imageFader.js"></script>

        <script type="text/javascript">
        $(document).ready(function(){
            $(".fader").imageFader({
                captions:true,
                captionAttr:"caption"
            });
        });
        </script>

        <style type="text/css">
            .fader{
                position:absolute;
                background-color:#000;
                height:50%;
                width:50%;
            }
            .imageFaderCaption{
                position:absolute;
                margin:0;
                padding:5px;
                bottom:0;
                color:#fff;
                z-index:10;
            }
        </style>

    </head>
    <body>

        <div id='fader' class='fader'>
            <img src="http://farm5.staticflickr.com/4149/4975374268_15df612823_b.jpg" caption="Caption 1" alt="">
        </div>

    </body>
</html>
